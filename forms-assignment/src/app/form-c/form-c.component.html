
<div class="container">
<h1 align=center>Welcome To Employee Form Desk</h1>
<form #employeeForm="ngForm">
    
<div class="form-group">
<label>ID</label>
<input type="text" class="form-control" placeholder="Enter Your ID " name="userId" [(ngModel)]="Id"/>

</div>
<div class="form-group">
    <label>Name</label>
    <input type="text" #nameis required class="form-control" placeholder="Enter Your Name" name="userName" [(ngModel)]="Name"/>
    
    </div>
    {{nameis.className}}

    <div class="form-group">
        <label>Salary</label>
        <input type="number" class="form-control" placeholder="Enter Your Salary" name="userSalary" [(ngModel)]="Salary"/>
        
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" placeholder="Enter Your Department" name="userDept" [(ngModel)]="Department"/>
            
            </div>
<button class="btn btn-primary"  (click)=addEmployee()>Add Employee</button>
<br>
{{employeeObj.Id}} {{employeeObj.Name}} {{employeeObj.Salary}} {{employeeObj.Department}}
</form>
<hr>
<div>
<h2>Show All Employees</h2>
<table border="1px solid black">
<tr>
<th>Id</th>
<th>Name</th>
<th>Salary</th>
<th>Department</th>
<th colspan="2">Action</th>
</tr>
<tr *ngFor="let employee of employeeObj">
        <td>{{employee.Id}}</td>

 <td ><input type="text"  value={{employee.Name}} [disabled]="!check" /></td>
<td ><input type="number" value={{employee.Salary}} [disabled]="!check"  /></td>
<td ><input type="text" value={{employee.Department}} [disabled]="!check"  /></td>
<td *ngIf="!check"><button   class="btn btn-primary" (click)=editRecord()>Edit</button></td>
<td *ngIf="check"><button  class="btn btn-primary" (click)=saverecord()>Save</button></td>

<td><button class="btn btn-primary" (click)=deleteRecord(employee)>Delete</button></td>
</tr>



</table>

</div>
</div>
